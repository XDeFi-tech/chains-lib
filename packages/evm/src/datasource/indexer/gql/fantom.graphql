query GetFantomBalance($address: String!) {
  fantom {
    balances(address: $address) {
      address
      asset {
        symbol
        contract
        id
        name
        image
        chain
        decimals
        price {
          amount
          dayPriceChange
        }
        type
        categories
      }
      amount {
        value
      }
    }
  }
}

query FantomEIP1559GasFees {
  fantom {
    fee {
      high {
        baseFeePerGas
        maxFeePerGas
        priorityFeePerGas
      }
      low {
        baseFeePerGas
        maxFeePerGas
        priorityFeePerGas
      }
      medium {
        baseFeePerGas
        maxFeePerGas
        priorityFeePerGas
      }
    }
  }
}

query GetFantomTransactions($address: String!, $first: Int) {
  fantom {
    transactions(address: $address, first: $first) {
      pageInfo {
        endCursor
        hasNextPage
      }
      edges {
        node {
          hash
          blockIndex
          blockNumber
          status
          value
          timestamp
          fromAddress
          transfers {
            amount {
              value
            }
            asset {
              ... on CryptoAsset {
                chain
                contract
                decimals
                id
                image
                name
                price {
                  amount
                  scalingFactor
                }
                symbol
              }
            }
            fromAddress
            toAddress
          }
        }
      }
    }
  }
}

query GetFantomStatus {
  fantom {
    status {
      lastBlock
    }
  }
}
