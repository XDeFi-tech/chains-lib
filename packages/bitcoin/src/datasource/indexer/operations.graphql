query BitcoinBalance($address: String!) {
  bitcoin {
    balances(address: $address) {
      address
      amount {
        value
      }
      asset {
        chain
        contract
        decimals
        id
        image
        name
        price {
          amount
          dayPriceChange
        }
        symbol
        type
        categories
      }
    }
  }
}

query GetBitcoinFees {
  bitcoin {
    fee {
      high
      low
      medium
    }
  }
}

query GetBitcoinTransactions(
  $address: String!
  $pageSize: Int!
  $pageNumber: Int!
) {
  bitcoin {
    transactionsV2(
      address: $address
      pageSize: $pageSize
      pageNumber: $pageNumber
    ) {
      balanceChange {
        value
      }
      blockNumber
      fee {
        value
      }
      hash
      inputs {
        address
        amount {
          value
        }
      }
      outputs {
        amount {
          value
        }
        address
      }
      timestamp
      status
    }
  }
}

query BitcoinBroadcastTransaction($rawHex: String!) {
  bitcoin {
    broadcastTransaction(rawHex: $rawHex)
  }
}

query BitcoinScanUTXOs($address: String!, $page: Int!) {
  bitcoin {
    unspentTxOutputsV5(address: $address, page: $page) {
      oTxHash
      oIndex
      value {
        value
      }
      oTxHex
      address
      isCoinbase
      scriptHex
    }
  }
}

query BitcoinGetTransactionByHash($txHash: String!) {
  bitcoin {
    getTransactionByHashV5(txHash: $txHash) {
      hex
      txid
      hash
      size
      version
      locktime
      confirmations
      blocktime
      time
      blockhash
      blockNumber
      sourceOfData
      inputs {
        address
      }
      outputs {
        address
      }
    }
  }
}
