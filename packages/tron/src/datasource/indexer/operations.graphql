query GetTronBalance($address: String!) {
  tron {
    balances(address: $address) {
      address
      asset {
        symbol
        contract
        id
        name
        image
        chain
        decimals
        price {
          amount
          scalingFactor
          dayPriceChange
        }
        type
        categories
      }
      amount {
        value
        scalingFactor
      }
    }
  }
}

query GetTronTransactions($address: String!, $first: Int) {
  tron {
    transactions(address: $address, first: $first) {
      pageInfo {
        endCursor
        hasNextPage
      }
      edges {
        node {
          hash
          blockIndex
          blockNumber
          status
          value
          timestamp
          fromAddress
          toAddress
          transfers {
            amount {
              value
            }
            asset {
              ... on CryptoAsset {
                chain
                contract
                decimals
                id
                image
                name
                price {
                  amount
                  scalingFactor
                }
                symbol
              }
            }
            fromAddress
            toAddress
          }
        }
      }
    }
  }
}
