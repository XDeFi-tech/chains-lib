query GetMayachainBalances($address: String!) {
  mayachain {
    balances(address: $address) {
      address
      amount {
        value
      }
      asset {
        chain
        contract
        decimals
        id
        name
        image
        price {
          amount
        }
        symbol
      }
    }
  }
}

query GetMayachainTransactions($address: String!, $first: Int!, $after: String) {
  mayachain {
    transactions(address: $address, first: $first, after: $after) {
      pageInfo {
        endCursor
        hasNextPage
      }
      edges {
        node {
          fee {
            amount {
              value
            }
            asset {
              chain
              contract
              id
              decimals
              image
              name
              symbol
              price {
                amount
              }
              type
            }
          }
          hash
          status
          timestamp
          transfers {
            amount {
              value
            }
            asset {
              ... on CryptoAsset {
                chain
                contract
                decimals
                id
                image
                name
                price {
                  amount
                }
                symbol
                type
              }
            }
            fromAddress
            toAddress
          }
        }
      }
    }
  }
}

query GetMayachainStatus {
  mayachain {
    status {
      lastBlock
    }
  }
}

query GetMayachainFee {
  mayachain {
    fee {
      outboundTransactionFee
      nativeTransactionFee
      tnsRegisterFee
      tnsFeeOnSale
      tnsFeePerBlock
    }
  }
}

